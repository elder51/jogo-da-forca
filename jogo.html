<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da forca</title>

    <link rel="stylesheet" href="./css/jogo.css">

    <style>
        body {
            height: 90vh;
            background-color: #006432;
            color: white;
            margin: 0px;
            margin-left: 25px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .display {
            width: 100%;
            display: inline-flex;
        }
        .displayImg {
            height: 352px;  
            width: 314px; 
            background-image:  url(./img/forca-0.png);
            background-size:contain;
            background-repeat: no-repeat;
            margin-left: 30px;
        }
        .palavra-secreta {
            display: inline-flex;
            align-items: center;
            font-family: "Sriracha", cursive;
            font-size: 60px;
            margin-left: 30px;
        }
        .letras {
            height: 85px;
            width: 66px;
            text-align: center;
            border-bottom: 2px solid white;
            margin-right: 20px;
        }

        .menu {
            height: 332px;  
            width: 314px; 
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: "Shadows Into Light", cursive;
            font-size: 40px;
            border: 3px solid ;
            border-radius: 15px;
            margin-top: -55px;
        }

        .teclado {
            width: 70%;
            justify-content: center;   
            margin-left: 75px;         
        }

        .tecla {
            width: 50px;
            text-align: center;
            font-family: "Shadows Into Light", cursive;
            font-size: 45px;
            color: white;
            border: transparent;
            background-color: transparent;
            cursor: pointer;
        }
        .tecla:hover {
            transform: scale(1.5);
        }
    </style>
</head>
