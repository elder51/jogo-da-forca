<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da forca</title>

    <link rel="stylesheet" href="./css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>JOGO DA FORCA</h1>
        </div>

        <div class="quadro">
            <div>
                <div class="left">
                    <div id="log-in" >
                        <button class="font" onclick="abrirLogin()">login</button>
                    </div>

                    <div id="userInter" class="font2" style="display: none;">
                        <p>Usuário:&nbsp;</p>
                        <p id="nick"></p>
                        <p>&nbsp;&nbsp;&nbsp;</p>

                        <div>
                            <button class="font" onclick="logout()">logout</button>
                        </div>
                    </div>
                </div>

                <div class="center">
                    <div>
                        <a href="./jogo.html"><button class="button">Jogar</button></a>
                    </div>
            
                    <div>
                        <a href="./sobre.html"><button class="button">Sobre</button></a>
                    </div> 
                </div>
        
                
        
                <div class="right">
                    <a href="./ranking.html"><button class="font">Ranking</button></a>
                    
                </div>
            </div>
        </div>
    </div>

    <dialog id="login">
        <div id="fazerLogin">
            <form onsubmit="handlesubmit(event)" class="login">

                <div>
                    <p class="xis" onclick="fecharLogin()">&#10060;</p>
                </div>

                <div>
                    <h1>LOGIN</h1>
                </div>
             
                <span>Usuário</span>
                <div>
                    <input type="text" name="user" placeholder="Nome" minlength="3" maxlength="12" required>
                    <p class="erro" id="userError"></p>
                </div>
            
                <span>Senha</span>
                <div>
                    <input type="password" name="password" placeholder="Senha" minlength="8" maxlength="16" required>
                    <p class="erro" id="passwordError"></p>
                </div>
            
                <div class="redirect">
                    <p cl onclick="abrirRecovery()">esqueci a senha</p>
            
                    <p onclick="abrirCriarConta()">criar conta</p>
                </div>
            
                <div>
                    <input class="entrar" type="submit" value="entrar">
                </div>
            </form>
        </div>

        <div id="criarConta" style="display: none;">
            <form  onsubmit="criarlogin(event)" class="login">

                <div>
                    <p class="xis" onclick="fecharLogin()">&#10060;</p>
                </div> 

                <div>
                    <h1>CADASTRAR</h1>
                </div>

                Usuário
                <div>
                    <input type="text" name="user" placeholder="Nome" minlength="3" maxlength="15" required>
                </div>
            
                Senha
                <div>
                    <input type="password" name="password" placeholder="Senha" minlength="8" maxlength="16" required>
                </div>

                <div>
                    <p class="espaco">PERGUNTA DE RECUPERAÇÃO</p>
                    <p>Defina uma pergunta com a resposta que só você saiba.</p>
                </div>

                <div>
                    <input type="text" name="question" placeholder="P - Minha fruta favorita?" maxlength="25" required>
                </div>

                <div>
                    <input type="text" name="answer" placeholder="R - Maçã" maxlength="10" required>
                </div>
    
                <div>
                    <input class="entrar" type="submit" value="Criar">
                </div>
            </form>
        </div>

        <div id="recovery-password" style="display: none;">
            <form  onsubmit="Recovery(event)" class="login">
        
                <div>
                    <p class="xis" onclick="fecharLogin()">&#10060;</p>
                </div>
        
                <div>
                    <h1>ESQUECI A SENHA</h1>
                </div>
        
                <div>
                    <p id="pergunta">Minha fruta favorita?</p>
                </div>
        
                <div>
                    <input name="resposta" placeholder="Resposta" type="text" required>
                    <p class="erro" id="error"></p>
                </div>
        
                <div>
                    <input class="entrar" type="submit" value="responder">
                </div>
            </form>
        </div>

        <div id="newPassword" style="display: none;">
            <form  onsubmit="changePassword(event)" class="login">

                <div>
                    <p class="xis" onclick="fecharLogin()">&#10060;</p>
                </div>

                <div>
                    <h1>NOVA SENHA</h1>
                </div>
    
                <div>
                    <input type="password" name="password" placeholder="********" minlength="8" maxlength="16">
                </div>
    
                <div>
                    <input class="entrar" type="submit" value="trocar senha">
                </div>

            </form>
        </div>
    </dialog>

    <script src="./javascript/login-cadastro.js"></script>

</body>
</html>
