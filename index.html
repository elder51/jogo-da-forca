<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da forca</title>

    <link rel="stylesheet" href="./css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>JOGO DA FORCA</h1>
        </div>

        <div class="quadro">
            <div>
                <div class="left">
                    <div id="log-in" >
                        <button class="font" onclick="abrirLogin()">login</button>
                    </div>

                    <div id="userInter" class="font2" style="display: none;">
                        <p>Usuário:&nbsp;</p>
                        <p id="nick"></p>
                    </div>
                </div>
        
                <div class="center">
                    <a href="./jogo.html"><button class="button">Jogar</button></a>
                </div>
        
                <div class="center">
                    <a href="./sobre.html"><button class="button">Sobre</button></a>
                </div>
        
                <div class="right">
                    <a href="./ranking.html"><button class="font">Ranking</button></a>
                    
                </div>
            </div>
        </div>
    </div>

    <dialog id="login">
        <div id="fazerLogin" >
            <form onsubmit="handlesubmit(event)">

                <div>
                    <p onclick="fecharLogin()">&#10060;</p>
                </div>

                <div>
                    <h1>Login</h1>
                </div>
            
                <div>
                    <span>Usuário</span>
                    <input type="text" name="user" placeholder="Fagner" minlength="3" maxlength="12" required>
                    <p id="userError"></p>
                </div>
            
                <div>
                    <span>Senha</span>
                    <input type="password" name="password" placeholder="********" minlength="8" maxlength="16" required>
                    <p id="passwordError"></p>
                </div>
            
                <div>
                    <p onclick="abrirRecovery()">esqueci a senha</p>
            
                    <p onclick="abrirCriarConta()">criar conta</p>
                </div>
            
                <div>
                    <input type="submit" value="login">
                </div>
            </form>
        </div>

        <div id="criarConta" style="display: none;">
            <form onsubmit="criarlogin(event)">

                <div>
                    <p onclick="fecharLogin()">&#10060;</p>
                </div> 

                <div>
                    <h1>Criar conta</h1>
                </div>

                <div>
                    <span>Usuário</span>
                    <input type="text" name="user" placeholder="Fagner" minlength="3" maxlength="15" required>
                </div>
            
                <div>
                    <span>Senha</span>
                    <input type="password" name="password" placeholder="********" minlength="8" maxlength="16" required>
                </div>

                <div>
                    <p>Pergunta de recuperação</p>
                    <p>Defina uma pergunta e resposta que só você possa saber.</p>
                </div>

                <div>
                    <input type="text" name="question" placeholder="P: quando ganhei meu primeiro celular?" maxlength="25" required>
                </div>

                <div>
                    <input type="text" name="answer" placeholder="R: 2013" maxlength="10" required>
                </div>
    
                <div>
                    <input type="submit" value="Criar">
                </div>
            </form>
        </div>

        <div id="recovery-password" style="display: none;">
            <form onsubmit="Recovery(event)">

                <div>
                    <p onclick="fecharLogin()">&#10060;</p>
                </div>

                <div>
                    <div>
                        <h1>Recuperar senha</h1>
                    </div>
    
                    <div>
                        <p id="pergunta">o dia em que eu pulei de paraquedas</p>
                    </div>
            
                    <div>
                        <input name="resposta" placeholder="resposta" type="text" required>
                        <p id="error"></p>
                    </div>
    
                    <div>
                        <input type="submit" value="responder">
                    </div>
                </div>   

                <div>
                    <div>
                        <h1>Nova senha</h1>
                    </div>

                    <div>
                        <input type="password" name="password" placeholder="********" minlength="8" maxlength="16">
                    </div>

                    <div>
                        <input type="submit" value="trocar senha">
                    </div>
                </div>

            </form>
        </div>
    </dialog>

    <script src="./javascript/login-cadastro.js"></script>

</body>
</html>
